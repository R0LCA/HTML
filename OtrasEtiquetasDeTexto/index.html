<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Definiciones -->
    <p><dfn title="Mejor nación del planeta">España</dfn></p>

    <!-- Abreviaciones -->
    <p><abbr title="HyperText Markup Lenguage">HTML</abbr></p>

    <!-- Texto eliminado y nuevo -->
    <p><del>Eliminado</del> <ins>Nuevo</ins></p>

    <!-- Código -->
    <p><code>System.out.println("Hola Mundo");</code></p>

    <!-- Entrada de teclado -->
    <p><kbd>Ctrl</kbd> + <kbd>S</kbd> para guardar archivo</p>
</body>
</html>
