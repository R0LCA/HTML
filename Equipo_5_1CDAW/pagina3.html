    <main>
        <form action="presupuesto.php" method="get">
            <fieldset>
                <legend><b>Montaje de equipo</b></legend>
                <p>
                    <h4>Placa base</h4>
                    <select name="placabase">
                        <option></option>
                        <option value="msi">MSI PRO B650 -S WIFI</option>
                        <option value="asus">ASUS PRIME B650 PLUS</option>
                        <option value="gigabyte">GIGABYTE B760</option>
                    </select>
                </p>
                <p>
                    <h4>Caja</h4>
                    <select name="caja">
                        <option></option>
                        <option value="corsaircaja">Corsair 4000D Airflow</option>
                        <option value="forgeoncaja">Forgeon Arcanite ARGB Mesh</option>
                        <option value="tempest">Tempest Shade RGB</option>
                    </select>
                </p>
                <p>
                    Color: 
                    <input type="color" name="colorcaja">
                </p>
                <p>
                    <h4>RAM</h4>
                    <select name="ram">
                        <option></option>
                        <option value="kingston">Kingston DDR4 2X16GB</option>
                        <option value="forgeonram">Forgeon DDR5 2X16 RGB</option>
                        <option value="corsairram">Corsair Vengeance DDR5 2X16 RGB</option>
                    </select>
                </p>
                <p>
                    <h4>Presupuesto</h4>
                    <label for="rangoPrecio">Seleccion un rango de presupuesto: </label>
                    <input type="range" id="rangoPrecio" name="rangoPrecio" min="0" max="1000" step="10" oninput="this.nextElementSibling.value = this.value + '€'">
                    <output for="rangoPrecio">500</output>
                </p>
            </fieldset>
            <br>
            <fieldset>
                <legend><b>Sistema operativo</b></legend>
                <p>
                    <input type="radio" name="so" value="windows">Windows
                    <input type="radio" name="so" value="linux">Linux
                    <input type="radio" name="so" value="mac">Mac
            </fieldset>
            <br>
            <fieldset>
                <legend><b>Información personal</b></legend>
                <p>
                    Nombre: <input type="text" name="nombre" required>
                </p>
                <p>
                    Email: <input type="email" name="email" required>
                </p>
                <p>
                    Teléfono: <input type="tel" name="telefono" pattern="[0-9]{9}" required>
                </p>
            </fieldset>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </form>
