<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas simples</title>

</head>

<body>
<!-- DIVISIONES Y DIVISIONES ANIDADAS -->
    <div>
        <p>Párrafo 1 del div 1</p>
        <p>Párrafo 2 del div 1</p>
    </div>
    <div>
        <p>Párrafo 1 del div 2</p>
        <p>Párrafo 2 del div 2</p>
        <div>
            <p>Párrafo de la subdivision</p>
        </div>
    </div>

<!-- BLOQUE DE TEXTO DEDICADO -->   
    <blockquote>
        <p>
            Esto es un bloque de texto dedicado con sangría
            y si sigues escribiendo se ve tal que de esta forma
        </p>

    </blockquote>

<!-- TEXTO MONOESPACIADO -->
    <pre>
        Este texto tiene espacios   y los lee perfectamente
        Los respeta 
    </pre>
    
</body>

</html>
